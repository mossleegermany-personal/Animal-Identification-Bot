# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name:  Node.js + Express App

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read #This is required for actions/checkout

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js version
        uses: actions/setup-node@v3
        with:
          node-version: '24.x'

      - name: npm install, build, and test
        run: |
          npm install
          npm run build --if-present
          npm run test --if-present

      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v4
        with:
          name: node-app
          path: .

  deploy:
    runs-on: ubuntu-latest
    needs: build
    permissions:
      id-token: write #This is required for requesting the JWT
      contents: read #This is required for actions/checkout

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: node-app
      
      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_3CAEFB6094214B02872ECD1D846412AA }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_9F35C7FA76454B98B9E65A6749AC67D1 }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_FF70E825229B42D0AA8E509990F6DCC3 }}

      - name: Start Web App (if stopped)
        run: |
          az webapp start --name animal-identification-bot --resource-group animal-wildlife || echo "App may already be running"

      - name: Configure Azure Web App Settings
        uses: azure/appservice-settings@v1
        with:
          app-name: 'animal-identification-bot'
          app-settings-json: |
            [
              { "name": "GEMINI_API_KEY", "value": "${{ secrets.GEMINI_API_KEY }}" },
              { "name": "TELEGRAM_BOT_TOKEN", "value": "${{ secrets.TELEGRAM_BOT_TOKEN }}" },
              { "name": "EBIRD_API_KEY", "value": "${{ secrets.EBIRD_API_KEY }}" },
              { "name": "WEBHOOK_URL", "value": "https://animal-identification-bot.azurewebsites.net" },
              { "name": "PORT", "value": "3000" },
              { "name": "WEBSITE_NODE_DEFAULT_VERSION", "value": "~20" },
              { "name": "WEBSITES_ENABLE_APP_SERVICE_STORAGE", "value": "false" },
              { "name": "SCM_DO_BUILD_DURING_DEPLOYMENT", "value": "true" }
            ]
          general-settings-json: |
            {
              "linuxFxVersion": "NODE|20-lts",
              "appCommandLine": "bash startup.sh"
            }

      - name: 'Deploy to Azure Web App'
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'animal-identification-bot'
          slot-name: 'Production'
          package: .
          